<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatrice">
        <div class="title">
            meli eric
        </div>
        <div class="ecran">

        </div>
        <div class="active">
            <div> OFF <input type="checkbox" checked>ON   </div>
            <button data-touch="00" class="buton-del">del</button>
        </div>
        <div class="touches">
            <button data-touch="8" class="buton">C</button>
            <button data-touch="53" class="buton">(</button>
            <button data-touch="219" class="buton">)</button>
            <button data-touch="111" class="buton">/</button>
            <button data-touch="55" class="buton">7</button>
            <button data-touch="56" class="buton">8</button>
            <button data-touch="57" class="buton">9</button>
            <button data-touch="106" class="buton">*</button>
            <button data-touch="52" class="buton">4</button>
            <button data-touch="101" class="buton">5</button>
            <button data-touch="54" class="buton">6</button>
            <button data-touch="109" class="buton">-</button>
            <button data-touch="49" class="buton">1</button>
            <button data-touch="50" class="buton">2</button>
            <button data-touch="51" class="buton">3</button>
            <button data-touch="187" class="buton">+</button>
            <button data-touch="48" class="buton">0</button>
            <button data-touch="110" class="buton">.</button>
            <button data-touch="13" class="buton">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
